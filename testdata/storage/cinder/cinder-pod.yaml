apiVersion: v1
kind: Pod
metadata:
  name: cinder
  labels:
    name: cinder
spec:
  containers:
    - resources:
        limits :
          cpu: 0.5
      image: quay.io/pdsilva1/hello-openshift@sha256:27d884a06ee89d49387a5514b7b4694c85b21fec2ad41df05033b2b33fbc02bb
      name: cinder
      ports:
        - containerPort: 3306
          name: mysql
      volumeMounts:
          # name must match the volume name below
        - name: cinder-volume
          mountPath: /mnt
  securityContext:
    runAsUser: 101010
    fsGroup: 123456
    seLinuxOptions:
      level: "s0:c13,c2"
  volumes:
    - name: cinder-volume
      cinder:
        volumeID: d60454f9-cf7e-45a9-8cc9-a9c479726d64
        fsType: ext4
