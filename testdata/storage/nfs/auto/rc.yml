apiVersion: v1
kind: ReplicationController
metadata:
    name: hellopod
spec:
  replicas: 2
  selector:
    name: hellopod
  template:
    metadata:
      labels:
        name: hellopod
    spec:
      containers:
        - image: quay.io/pdsilva1/hello-openshift@sha256:27d884a06ee89d49387a5514b7b4694c85b21fec2ad41df05033b2b33fbc02bb
          name: hellopod
          ports:
            - containerPort: 80
              name: http-server
          volumeMounts:
            - name: pvol
              mountPath: /mnt/nfs
      volumes:
        - name: pvol
          persistentVolumeClaim:
           claimName: nfsc
