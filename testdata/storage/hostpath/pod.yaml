kind: Pod
apiVersion: v1
metadata:
  name: localpd
  labels:
    name: frontendhttp
spec:
  containers:
    - name: myfrontend
      image: quay.io/pdsilva1/hello-openshift@sha256:27d884a06ee89d49387a5514b7b4694c85b21fec2ad41df05033b2b33fbc02bb
      securityContext:
          privileged: true
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
      - mountPath: "/mnt/local"
        name: local
  volumes:
    - name: local
      persistentVolumeClaim:
       claimName: localc
