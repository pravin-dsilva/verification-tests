apiVersion: v1
kind: Pod
metadata:
  name: multi-containers
  labels:
    role: multi-containers
spec:
  containers:
    - name: hello-openshift
      image: quay.io/pdsilva1/hello-openshift@sha256:1c3ddda53bff4c1221e879fd392990d4b7445748f0f95ee56bcef99da6177ae2
      ports:
        - name: nfs
          containerPort: 8080
      securityContext:
        privileged: false
    - name: nfs-server
      image: quay.io/openshifttest/nfs-server:multiarch
      ports:
        - name: nfs
          containerPort: 2050
      securityContext:
        privileged: false
  securityContext:
    supplementalGroups:
      - 1234
      - 5678
