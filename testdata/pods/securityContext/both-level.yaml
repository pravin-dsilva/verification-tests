apiVersion: v1
kind: Pod
metadata:
  labels:
    name: both-level-pod
  name: both-level-pod
spec:
  containers:
    - image: "quay.io/pravin_dsilva/hello-openshift@sha256:1637411f99aad529f4507d57c238357e7add7fbb5e9b2e4dac6b478a9c20c4bf"
      imagePullPolicy: IfNotPresent
      name: hello-pod
      ports:
        - containerPort: 8080
          protocol: TCP
      resources: {}
      securityContext:
        seLinuxOptions:
          user: system_u
          role: system_r
          level: s0:c24,c965
        capabilities: {}
        privileged: false
      terminationMessagePath: /dev/termination-log
      volumeMounts:
        - mountPath: /mnt
          name: tmp
  dnsPolicy: ClusterFirst
  restartPolicy: Always
  serviceAccount: ""
  securityContext:
    seLinuxOptions:
      user: unconfined_u
      role: unconfined_r
      level: s0:c25,c968
  volumes:
    - emptyDir: {}
      name: tmp
status: {}
