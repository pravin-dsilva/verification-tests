apiVersion: v1
kind: Pod
metadata:
  labels:
    name: hello-pod
  name: hello-pod
  annotations:
    pod.alpha.kubernetes.io/init-containers: '[{
	    "name": "wait",
	    "image": "quay.io/pravin_dsilva/base-alpine@sha256:03ce32161870cba7e8bcca9bf015cb62ffea830196ecb1ba9838a7a1dd5bb426",
	    "command": ["/bin/sh", "-c", "sleep 60"],
	    "securityContext": {
	        "privileged": true
	     }
    }]'
spec:
  containers:
    - image: "quay.io/openshifttest/hello-openshift@sha256:1e70b596c05f46425c39add70bf749177d78c1e98b2893df4e5ae3883c2ffb5e"
      imagePullPolicy: IfNotPresent
      name: hello-pod
      ports:
        - containerPort: 8080
          protocol: TCP
      resources: {}
      securityContext:
        capabilities: {}
        privileged: false
      terminationMessagePath: /dev/termination-log
      volumeMounts:
        - mountPath: /tmp
          name: tmp
  dnsPolicy: ClusterFirst
  restartPolicy: Never
  serviceAccount: ""
  volumes:
    - emptyDir: {}
      name: tmp
