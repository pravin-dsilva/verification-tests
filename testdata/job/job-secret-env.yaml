apiVersion: batch/v1
kind: Job
metadata:
  name: secret-env
spec:
  manualSelector: true
  parallelism: 3
  completions: 3
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      name: test
      labels:
        app: test
    spec:
      containers:
      - name: test
        image: quay.io/pdsilva1/base-alpine@sha256:8238b14dad7eccb59074ab808c0ef3fb69d76517cccec368fbd6c8b9cbf4ad10
        command: ["/bin/sh",  "-c", "env"]
        env:
          - name: MY_SECRET_DATA_1
            valueFrom:
              secretKeyRef:
                name: test-secret
                key: data-1
          - name: MY_SECRET_DATA_2
            valueFrom:
              secretKeyRef:
                name: test-secret
                key: data-2
      restartPolicy: Never
