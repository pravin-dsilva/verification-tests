apiVersion: batch/v1
kind: Job
metadata:
  name: zero
spec:
  manualSelector: true
  selector:
    matchLabels:
      app: pi
  parallelism: 1
  completions: 1
  activeDeadlineSeconds: 0
  template:
    metadata:
      name: pi
      labels:
        app: pi
    spec:
      containers:
      - name: pi
        image: quay.io/pdsilva1/base-alpine@sha256:8238b14dad7eccb59074ab808c0ef3fb69d76517cccec368fbd6c8b9cbf4ad10
        command: ["sh", "-c",  "sleep 8;echo hello-openshift"]
      restartPolicy: Never
