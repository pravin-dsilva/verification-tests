apiVersion: batch/v1
kind: Job
metadata:
  name: zero
spec:
  manualSelector: true
  selector:
    matchLabels:
      app: pi
  parallelism: 1
  completions: 1
  activeDeadlineSeconds: 0
  template:
    metadata:
      name: pi
      labels:
        app: pi
    spec:
      containers:
      - name: pi
        image: quay.io/pravin_dsilva/base-alpine@sha256:03ce32161870cba7e8bcca9bf015cb62ffea830196ecb1ba9838a7a1dd5bb426
        command: ["sh", "-c",  "sleep 8;echo hello-openshift"]
      restartPolicy: Never
