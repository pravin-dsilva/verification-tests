apiVersion: batch/v1
kind: Job
metadata:
  name: pi
spec:
  completions: 5
  selector:
    matchLabels:
      app: pi
  manualSelector: true
  template:
    metadata:
      name: pi
      labels:
        app: pi
    spec:
      containers:
      - name: pi
        image: quay.io/pdsilva1/base-alpine@sha256:8238b14dad7eccb59074ab808c0ef3fb69d76517cccec368fbd6c8b9cbf4ad10
        command: ["sh", "-c",  "echo hello-openshift"]
      restartPolicy: Never
