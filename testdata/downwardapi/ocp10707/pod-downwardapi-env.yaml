apiVersion: v1
kind: Pod
metadata:
  name: downwardapi-env
  labels:
    name: downwardapi-env
spec:
  containers:
    - image: quay.io/pravin_dsilva/hello-openshift@sha256:1637411f99aad529f4507d57c238357e7add7fbb5e9b2e4dac6b478a9c20c4bf
      name: downwardapi-env
      env:
        - name: MYSQL_ROOT_PASSWORD
          value: yourpassword
        - name: MYSQL_USER
          value: wp_user
        - name: MYSQL_PASSWORD
          value: wp_pass
        - name: MYSQL_DATABASE
          value: wp_db
        - name: MYSQL_POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
      ports:
        - containerPort: 3306
          name: downwardapi-env
