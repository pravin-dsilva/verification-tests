apiVersion: v1
kind: Pod
metadata:
  name: dapi-test-pod-1
spec:
  containers:
    - name: test-container
      image: quay.io/pdsilva1/base-alpine@sha256:8238b14dad7eccb59074ab808c0ef3fb69d76517cccec368fbd6c8b9cbf4ad10
      command: [ "/bin/sh", "-c", "while true; do /bin/cat /etc/config/special.how; sleep 2; done" ]
      volumeMounts:
      - name: config-volume
        mountPath: /etc/config
  volumes:
    - name: config-volume
      configMap:
        name: special-config
  restartPolicy: Never

