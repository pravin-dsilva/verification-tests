apiVersion: v1
kind: Pod
metadata:
  name: dapi-test-pod-1
spec:
  containers:
    - name: test-container
      image: quay.io/pravin_dsilva/base-alpine@sha256:03ce32161870cba7e8bcca9bf015cb62ffea830196ecb1ba9838a7a1dd5bb426
      command: [ "/bin/sh", "-c", "while true; do /bin/cat /etc/config/special.how; sleep 2; done" ]
      volumeMounts:
      - name: config-volume
        mountPath: /etc/config
  volumes:
    - name: config-volume
      configMap:
        name: special-config
  restartPolicy: Never

