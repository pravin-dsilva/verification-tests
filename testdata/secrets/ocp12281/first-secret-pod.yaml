apiVersion: v1
kind: Pod
metadata:
  name: first-secret-pod
  labels:
    name: first-secret-pod
spec:
  containers:
  - name: first-secret-pod
    image: quay.io/pravin_dsilva/mysql@sha256:02d07ba99c85d1d229a888be8c39bf962f87830e286e31ab13e8167a5e4a6890
    env:
    - name: MYSQL_USER
      value: userSUM
    - name: MYSQL_PASSWORD
      value: P5J6s8wf
    - name: MYSQL_DATABASE
      value: root
    - name: MYSQL_ROOT_PASSWORD
      value: W5J6s8wf
    volumeMounts:
    - name: volume
      mountPath: /etc/secret-volume
      readOnly: true
