apiVersion: apps/v1
kind: Deployment
metadata:
  name: "dep-40665"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
     containers:
     -
       name: "myfrontend"
       image: "quay.io/pdsilva1/base-alpine@sha256:03ce32161870cba7e8bcca9bf015cb62ffea830196ecb1ba9838a7a1dd5bb426"
       ports:
        -
          containerPort: 80
          name: "http-server"
       volumeMounts:
        -
          mountPath: "/var/www/html"
          name: "task-pv-storage"
     volumes:
        -
          name: task-pv-storage
          persistentVolumeClaim:
           claimName: pvc-cloud
     nodeSelector:
              testcase: ocp40665
