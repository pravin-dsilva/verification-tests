apiVersion: v1
kind: Pod
metadata:
  labels:
    kubelet-killer: ""
  name: kubelet-killer
  namespace: openshift-machine-api
spec:
  containers:
  - command:
    - pkill
    - -STOP
    - hyperkube
    image: quay.io/pdsilva1/base-alpine@sha256:8238b14dad7eccb59074ab808c0ef3fb69d76517cccec368fbd6c8b9cbf4ad10
    imagePullPolicy: Always
    name: kubelet-killer
    securityContext:
      privileged: true
  enableServiceLinks: true
  hostPID: true
  nodeName: $NAME
  restartPolicy: Never
  tolerations:
  - key: mapi
    value: mapi_test
    effect: NoSchedule
