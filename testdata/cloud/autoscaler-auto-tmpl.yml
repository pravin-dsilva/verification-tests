apiVersion: batch/v1
kind: Job
metadata:
  name: workload
  namespace: openshift-machine-api
spec:
  template:
    spec:
      containers:
      - name: work
        image: quay.io/pravin_dsilva/base-alpine@sha256:03ce32161870cba7e8bcca9bf015cb62ffea830196ecb1ba9838a7a1dd5bb426
        command: ["sleep",  "300"]
        resources:
          requests:
            memory: 500Mi
            cpu: 500m
      restartPolicy: Never
      tolerations:
      - key: mapi
        value: mapi_test
        effect: NoSchedule
  backoffLimit: 4
  completions: 100
  parallelism: 100
