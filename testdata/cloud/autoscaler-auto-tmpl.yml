apiVersion: batch/v1
kind: Job
metadata:
  name: workload
  namespace: openshift-machine-api
spec:
  template:
    spec:
      containers:
      - name: work
        image: quay.io/pdsilva1/base-alpine@sha256:8238b14dad7eccb59074ab808c0ef3fb69d76517cccec368fbd6c8b9cbf4ad10
        command: ["sleep",  "300"]
        resources:
          requests:
            memory: 500Mi
            cpu: 500m
      restartPolicy: Never
      tolerations:
      - key: mapi
        value: mapi_test
        effect: NoSchedule
  backoffLimit: 4
  completions: 100
  parallelism: 100
