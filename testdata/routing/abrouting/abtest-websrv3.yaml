apiVersion: v1
kind: List
items:
- apiVersion: v1
  kind: ReplicationController
  metadata:
    labels:
      name: abtest-websrv3
    name: abtest-websrv3
  spec:
    replicas: 1
    template:
      metadata:
        labels:
          name: abtest-websrv3
      spec:
        containers:
        - image: quay.io/pdsilva1/nginx-alpine@sha256:5d2b387af5d45924d79c7f0a1965fa38f1db76e3cd31f913c4433c49877576d4
          name: nginx
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      name: service-secure-3
    name: service-secure-3
  spec:
    ports:
    - name: https
      port: 27443
      protocol: TCP
      targetPort: 8443
    selector:
      name: abtest-websrv3
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      name: service-unsecure-3
    name: service-unsecure-3
  spec:
    ports:
    - name: http
      port: 27017
      protocol: TCP
      targetPort: 8080
    selector:
      name: abtest-websrv3
