apiVersion: v1
kind: DeploymentConfig
metadata:
  creationTimestamp:
  labels:
    run: dctest
  name: dctest
spec:
  replicas: 1
  selector:
    run: dctest
  strategy:
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      labels:
        run: dctest
    spec:
      containers:
      - image:  quay.io/pravin_dsilva/hello-openshift@sha256:1c3ddda53bff4c1221e879fd392990d4b7445748f0f95ee56bcef99da6177ae2
        imagePullPolicy: IfNotPresent
        name: dctest-1
        ports:
          -
            containerPort: 8080
            protocol: TCP
        resources:
          limits:
            memory: 256Mi
        terminationMessagePath: /dev/termination-log
      - image: quay.io/openshifttest/hello-openshift@sha256:eb47fdebd0f2cc0c130228ca972f15eb2858b425a3df15f10f7bb519f60f0c96
        imagePullPolicy: IfNotPresent
        name: dctest-2
        ports:
          -
            containerPort: 8081
            protocol: TCP
        resources:
          limits:
            memory: 256Mi
        terminationMessagePath: /dev/termination-log
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext: {}
      terminationGracePeriodSeconds: 30
  triggers:
  - type: ConfigChange
status:
