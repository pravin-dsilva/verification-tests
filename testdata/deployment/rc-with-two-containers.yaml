apiVersion: v1
kind: ReplicationController
metadata:
  name: rctest
spec:
  replicas: 1
  selector:
    run: rctest
  template:
    metadata:
      labels:
        run: rctest
    spec:
      containers:
      - image: quay.io/pdsilva1/hello-openshift@sha256:1c3ddda53bff4c1221e879fd392990d4b7445748f0f95ee56bcef99da6177ae2
        imagePullPolicy: IfNotPresent
        name: hello-openshift
        ports:
        - containerPort: 8080
          protocol: TCP
        resources:
          limits:
            memory: 256Mi
      - image: quay.io/pdsilva1/hello-openshift@sha256:1c3ddda53bff4c1221e879fd392990d4b7445748f0f95ee56bcef99da6177ae2
        imagePullPolicy: IfNotPresent
        name: hello-openshift-fedora
        ports:
        - containerPort: 8081
          protocol: TCP
        resources:
          limits:
            memory: 256Mi
