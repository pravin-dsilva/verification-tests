apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-openshift
spec:
  progressDeadlineSeconds: 30
  replicas: 2
  selector:
    matchLabels:
      app: hello-openshift
  template:
    metadata:
      labels:
        app: hello-openshift
    spec:
      containers:
      - name: hello-openshift
        image: quay.io/pdsilva1/hello-openshift@sha256:1c3ddda53bff4c1221e879fd392990d4b7445748f0f95ee56bcef99da6177ae2
        resources:
          limits:
            cpu: 120m
            memory: 256Mi
          requests:
            cpu: 60m
            memory: 256Mi
        ports:
        - containerPort: 80
