apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-pod
spec:
  replicas: 3
  selector:
    matchLabels:
      name: test-pod
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: whereabouts-excludeipv6
      labels:
        name: test-pod
    spec:
      containers:
      - name: test-pod
        image:  quay.io/pdsilva1/hello-sdn@sha256:76311a85e621e4e54f257c409f20b7092b917fb844092f835363cca9b368f691
        ports:
        - containerPort: 8080
        - containerPort: 443
        env:
        - name: RESPONSE
          value: test-pod
