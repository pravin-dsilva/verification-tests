apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-pod
spec:
  replicas: 3
  selector:
    matchLabels:
      name: test-pod
  template:
    metadata:
      annotations:
        k8s.v1.cni.cncf.io/networks: whereabouts-excludeipv6
      labels:
        name: test-pod
    spec:
      containers:
      - name: test-pod
        image:  quay.io/pdsilva1/hello-sdn@sha256:69c21a16084946f58deb75ae99a324d222001d6339e72ebbc6d80d48fd726413
        ports:
        - containerPort: 8080
        - containerPort: 443
        env:
        - name: RESPONSE
          value: test-pod
