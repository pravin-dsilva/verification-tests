kind: List
items:
- apiVersion: v1
  kind: ReplicationController
  metadata:
    labels:
      name: hello-idle
    name: hello-idle
  spec:
    replicas: 2
    selector:
      name: hello-idle
    template:
      metadata:
        labels:
          name: hello-idle
      spec:
          containers:
          - image: quay.io/pravin_dsilva/hello-openshift@sha256:1637411f99aad529f4507d57c238357e7add7fbb5e9b2e4dac6b478a9c20c4bf
